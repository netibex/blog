<article class="post {{ .Section }}">
    <header class="post-header">
        <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
                <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                {{ .Date.Format "2 Jan 2006" }}
            </time>
            {{if .Params.tags }}on&nbsp;/
            {{ range $index, $tag := .Params.tags }}
                <a href="{{$.Site.BaseURL}}/tags/{{ $tag | urlize }}/">{{ $tag }}</a>&nbsp;/&nbsp;
            {{ end }}
        {{end}}
            </div>
    </header>
    <section class="post-excerpt">
        {{if .Params.excerpt }}
            <p>{{ .Params.excerpt }} <a class="read-more" href="{{.RelPermalink}}"> *read more &raquo;</a></p>
        {{else}}
            <p>{{ .Summary }} <a class="read-more" href="{{.RelPermalink}}"> *read more &raquo;</a></p>
        {{end}}
    </section>
    <footer class="post-meta">

        <!--{{ if or .Params.author .Site.Params.author}}
            {{$authorname := or .Params.author .Site.Params.author }}
            {{$authoravatar := or .Params.authoravatar .Site.Params.logo }}

            {{with $authoravatar}}
            <img class="author-thumb" src="{{ $authoravatar| relURL  }}" alt="Author image" nopin="nopin" />
            {{end}}
            
            {{with $authorname}}
            {{$authorname}}
            {{end}}     
        {{end}}-->
        
    </footer>
</article>
